<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario web</title>
    <link rel="stylesheet" href="css.css">
    <!--Crtl+C em https://icons.getbootstrap.com/#install-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div>
        <h1>Formulário WEB</h1>
        <p>Acesse meu instagram 
            <a href="http://instagram.com" target="_blank" ></p>
            <i class="bi bi-instagram"></i>
        </a>
    </div>

    <div class="formulario">
        <form action="#" method="get">
            <label for="Nome">Nome</label>
            <input type="text" id="Nome" name="Nome" placeholder="Seu nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="-mail" name="-mail">

            <label for="periodo">Semetre de graduação</label>
            <input type="number" min="1" max="8" id="Semestre" name="Semestre">

            <label for="senha">Senha</label>
            <input type="password" maxlength="8" minlength="6">

            <label class=".Data" for="placa">Placa do seu veículo</label>
            <input type="text" pattern="" placeholder="AAA0A00" name="placa" id="placa">

            <label for="nasc">Data de nascimento</label>
            <input type="date" name="nasc" id="nasc">
            <!--Para enviar o formulario todo-->
            <input type="submit" value="Salvar">
        </form>

    </div>

</body>
</html>
