<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ícones do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <title>Quiz App</title>

  <style>
    /* Fundo superior com gradiente */
    .quiz-header {
      background: linear-gradient(135deg, #033d01f1, #01113f);
      padding: 40px 0;
      text-align: center;
      color: white;
    }

    /* Card branco do conteúdo */
    .quiz-card {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      margin-top: -40px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

    /* Botões de resposta ocupam toda a largura */
    .answers button {
      width: 100%;
    }

    /* Área final começa escondida */
    .finalizado {
      display: none;
    }
  </style>
</head>

<body class="bg-light">

  <!-- Cabeçalho superior roxo -->
  <header class="quiz-header">
    <h1 class="fw-bold">QUIZ APP - QUESTÕES SOBRE O BRASIL</h1>
  </header>

  <!-- Conteúdo central -->
  <main class="container">

    <div class="quiz-card">

      <!-- Imagem da pergunta -->
      <div class="text-center mb-3">
        <img id="imgPergunta" src="" class="img-fluid rounded shadow" tyle="max-height: 200px; object-fit: cover;">
      </div>

      <!-- Área principal do quiz -->
      <div class="content mb-3">

        <span class="spnQtd d-block fw-bold mb-3"></span> <!-- Contador de perguntas -->
        <span class="questoes d-block fs-5 mb-4"></span> <!-- Texto da pergunta -->

        <div class="answers d-grid gap-2">
          <!-- Botões das respostas são criados via JS -->
        </div>

      </div>

      <!-- Tela final -->
      <div class="finalizado text-center">
        <span class="fs-4 d-block mb-3"></span> <!-- Texto do resultado -->
        <button class="btn btn-primary">Reiniciar</button> <!-- Reiniciar quiz -->
      </div>

    </div>

  </main>

  <!-- Rodapé -->
  <footer class="mt-4 text-center py-3">
    <p class="mb-0">
        Desenvolvido por Danylo Samuel
        <a href="https://www.instagram.com/danylo_conceicao/"
           target="_blank"
           rel="noopener noreferrer"
           class="text-decoration-none">
           <i class="bi bi-instagram"></i>
        </a>
    </p>
  </footer>

  <!-- Arquivo JS principal -->
  <script type="module" src="meu script.js"></script>

</body>
</html>
